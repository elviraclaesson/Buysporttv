        <div id="addModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="form-group">
                            <label for="inputTypeAdd" >Type</label>
                            <input type="text" id="inputTypeAdd" class="form-control" placeholder="Type" required>
                        </form>
                        <form class="form-group">
                            <label for="inputLeagueAdd" >League</label>
                            <input type="text" id="inputLeagueAdd" class="form-control" placeholder="League" required>
                        </form>
                        <form class="form-group">
                            <label for="inputHomeAdd" >Home</label>
                            <input type="text" id="inputHomeAdd" class="form-control" placeholder="Home" required>
                        </form>
                        <form class="form-group">
                            <label for="inputAwayAdd" >Away</label>
                            <input type="text" id="inputAwayAdd" class="form-control" placeholder="Away" required>
                        </form>
                        <form class="form-group">
                            <label for="inputStartDateAdd" >Startdate</label>
                            <input type="text" id="inputStartDateAdd" class="form-control" placeholder="Startdate: yyyy-MM-dd HH:mm:ss" required>
                        </form>
                        <form class="form-group">
                            <label for="inputStopDateAdd" >Stopdate</label>
                            <input type="text" id="inputStopDateAdd" class="form-control" placeholder="Stopdate: yyyy-MM-dd HH:mm:ss" required>
                        </form>
                        <form class="form-group">
                            <label for="inputPriceAdd" >Price</label>
                            <input type="text" id="inputPriceAdd" class="form-control" placeholder="Price" required>
                        </form>
                        <div class="col-md-12 form-button">
                            <button class="btn btn-lg btn-primary addButton" type="submit">Add</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

                        <form class="form-group">
                            <label for="inputStartDateUpdate">Startdate</label>
                            <input type="text" id="inputStartDateUpdate" class="form-control" placeholder="Startdate" required>
                        </form>
                        <form class="form-group">
                            <label for="inputStopDateUpdate">Stopdate</label>
                            <input type="text" id="inputStopDateUpdate" class="form-control" placeholder="Stopdate" required>
                        </form>
                        <form class="form-group">

                        </form>
                        <div class="col-md-12 form-button">
                            <button class="btn btn-lg btn-primary updateButton" type="submit">Update</button>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
